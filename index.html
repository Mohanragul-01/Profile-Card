<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- META-DATA -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- STYLESHEET -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- TITLE -->
    <title>Profile card component</title>
  </head>
  
  <body class="d-flex align-items-center justify-content-center">
  
    <main class="profile text-center">
  
      <div class="bg">
        <img src="./images/bg-pattern-card.svg" alt="pattern" />
      </div>

      <div class="img">
        <img src="./images/image-victor.jpg" alt="Victor" />
      </div>

      <div class="personal mb-3">
        <h2 class="name">Victor Crest <span class="ms-1">26</span></h2>
        <p class="place">London</p>
      </div>

      <div class="hr"></div>

      <div class="info d-flex align-items-center justify-content-evenly mt-3">
        <div class="followers">
          <h3 class="count mb-0">80K</h3>
          <p class="post">Followers</p>
        </div>

        <div class="likes">
          <h3 class="count mb-0">803K</h3>
          <p class="post">Likes</p>
        </div>

        <div class="photos">
          <h3 class="count mb-0">1.4K</h3>
          <p class="post">Photos</p>
        </div>
      </div>
  
    </main>
  
  </body>

</html>
